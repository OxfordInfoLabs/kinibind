<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinibind - Ajax List</title>

    <style>
        .label {
            background-color: lightgray;
            padding: 5px;
            border-radius: 4px
        }

        li {
            margin: 20px 0
        }
    </style>

</head>
<body id="my-element">


<h2>Arrays</h2>
<div kb-each-a="tester">
    {a}
</div>


<h2>Objects</h2>
<div kb-each-t="test">
    {t}
</div>

<div kb-each-try="test">
    {try}
</div>




<h2>Standalone</h2>
{test.third}

<div kb-show="test.first | eval '==' 'Hello'">
    Hello
</div>

<p>
First = {test[first]}
</p>

<script src="../dist/kinibind.js"></script>

<script>
    let view = kinibind.bind(document.getElementById('my-element'),
        {
            selectedTlds: {"co.uk": true, "com": false},
            hello: false,
            goodbye: 'unset',
            tester: ["Hello", "Goodbye"],
            test: {"first": "Hello",
            "second": "Goodbye"}
        });

    view.models.tester.push("Goodnight");
    view.models.test.third = "Goodnight";
    view.models.test.first = "Back to basics";
    view.models.hello = true;

</script>

</body>
</html>
