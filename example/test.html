<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinibind - Ajax List</title>

    <style>
        .label {
            background-color: lightgray;
            padding: 5px;
            border-radius: 4px
        }

        li {
            margin: 20px 0
        }
    </style>

</head>
<body id="my-element">

<h1>Test</h1>


<a href="#" kb-toggle="hello">Click to toggle model value</a>

<p kb-if="hello">
    Hello world
</p>



<hr>



<script src="../dist/kinibind.js"></script>

<script>
    kinibind.bind(document.getElementById('my-element'),
        {
            selectedTlds: {"co.uk": true, "com": false},
            hello: false,
            goodbye: 'goodbye'
        });
</script>

</body>
</html>
